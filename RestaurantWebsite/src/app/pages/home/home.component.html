<div class="banner">
  <div class="content">
  <h1 class="mb-5">
    Fresh Coocked Food <br> At Your Door.
  </h1>
  <a routerLink="menu">ORDER NOW! <i class="bi bi-arrow-right-square-fill"></i></a>
</div>
</div>

<div class="container mb-4 mt-5">
  <h1 class="text-center mb-5">How To Get <span class="highlight">Fresh Food</span></h1>
<div class="row">

  <div class="col-lg-4 mt-2">
    <div class="StepBox">
      <h1>1</h1>
      <p>Select Food</p>
    </div>

  </div>
  <div class="col-lg-4 mt-2">
    <div class="StepBox">
      <h1>2</h1>
      <p>Fill The Details</p>
    </div>

  </div>
  <div class="col-lg-4 mt-2">
    <div class="StepBox">
      <h1>3</h1>
      <p>Your order deliver in a minute</p>
    </div>

  </div>
</div>
</div>

<div class="container mt-4 mb-5">
  <div class="text-center">
    <h1>
    Customers <span class="highlight">Favourite Food</span>
  </h1>
  </div>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice | currency: 'INR'}}</p>
      </div>

    </div>
  </div>
  <a class="viewmorebtn" routerLink="menu" > View More <i class="bi bi-arrow-right-square-fill"></i></a>
</div>
